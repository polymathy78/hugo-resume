<section class="resume-section" id="projects">
  <div class="resume-section-content">
    <h2 class="mb-5">Projects</h2>
    {{ range $.Page.Site.Data.projects }}
    <div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ .name }}</h5>
          <p class="card-text">{{ .description }}
          </p>
          <a href="https://github.com/polymathy78/hugo-resume" target="_blank" class="card-link btn btn-primary" rel="noopener noreferrer">{{ .projectLink }}</a>
          <a href="#" target="_blank" class="card-link btn btn-primary" rel="noopener noreferrer">{{ .liveLink }}</a>
        </div>
    </div>
    {{ end }}
  </div>
</section>
